<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Fuel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Provide Fuel Services</h1>
    </header>

    <main class="provide-main">
        <form id="providerForm">
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName" name="stationName" placeholder="Enter station name" required>

            <label for="stationLocation">Location:</label>
            <textarea id="stationLocation" name="stationLocation" placeholder="Enter location details" required></textarea>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

            <button type="submit">Register Station</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fuel Ordering System</p>
    </footer>

    <script>
        document.getElementById("providerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Station registered successfully!");
        });
    </script>
</body>
</html>
