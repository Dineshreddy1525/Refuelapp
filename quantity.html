<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quantity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Quantity & Delivery</h1>
    </header>

    <main class="quantity-main">
        <form id="quantityForm" action="payment.html" method="GET">
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>

            <label for="quantity">Quantity (Liters):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <div class="location-map">
                <h3>Verify Delivery Location</h3>
                <img src="Images\Location.png" alt="Location Map" class="placeholder-map">
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fuel Ordering System</p>
    </footer>
</body>
</html>
